<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivitas Ku</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        h1, h2 {
            color: #007bff;
            text-align: center;
        }
        .list-group-item {
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Aktivitas Ku</h1>

    <form id="aktivitasForm">
        <div class="mb-3">
            <label for="aktivitas" class="form-label">Aktivitas</label>
            <input type="text" class="form-control" id="aktivitas" required>
        </div>

        <div class="mb-3">
            <label for="kategori" class="form-label">Kategori</label>
            <select class="form-select" id="kategori" required>
                <option value="berat">Berat</option>
                <option value="sedang">Sedang</option>
                <option value="ringan">Ringan</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="durasi" class="form-label">Durasi (menit)</label>
            <input type="number" class="form-control" id="durasi" required>
        </div>

        <button type="button" class="btn btn-primary me-2" onclick="simpanAktivitas()">Simpan Aktivitas</button>
        <button type="button" class="btn btn-success me-2" onclick="exportData()">Export Data</button>
        <button type="button" class="btn btn-info" onclick="importData()">Import Data</button>
    </form>

    <div class="mt-4">
        <h2>Daftar Aktivitas</h2>
        <ul id="daftarAktivitas" class="list-group">
            <!-- Daftar aktivitas akan ditampilkan di sini -->
        </ul>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function simpanAktivitas() {
        var aktivitas = document.getElementById('aktivitas').value;
        var kategori = document.getElementById('kategori').value;
        var durasi = document.getElementById('durasi').value;

        var aktivitasData = {
            aktivitas,
            kategori,
            durasi
        };

        var daftarAktivitas = JSON.parse(localStorage.getItem('daftarAktivitas')) || [];
        daftarAktivitas.push(aktivitasData);
        localStorage.setItem('daftarAktivitas', JSON.stringify(daftarAktivitas));

        tampilkanDaftarAktivitas(daftarAktivitas);

        document.getElementById('aktivitasForm').reset();
    }

    function tampilkanDaftarAktivitas(daftarAktivitas) {
        var daftarAktivitasElement = document.getElementById('daftarAktivitas');
        daftarAktivitasElement.innerHTML = '';

        daftarAktivitas.forEach(function (aktivitas, index) {
            var li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `
                <b>Aktivitas:</b> ${aktivitas.aktivitas} 
                | <b>Kategori:</b> ${aktivitas.kategori} 
                | <b>Durasi:</b> ${aktivitas.durasi} menit 
                <button type="button" class="btn btn-danger btn-sm float-end" onclick="hapusAktivitas(${index})">Hapus</button>
            `;
            daftarAktivitasElement.appendChild(li);
        });
    }

    function hapusAktivitas(index) {
        var daftarAktivitas = JSON.parse(localStorage.getItem('daftarAktivitas')) || [];
        daftarAktivitas.splice(index, 1);
        localStorage.setItem('daftarAktivitas', JSON.stringify(daftarAktivitas));
        tampilkanDaftarAktivitas(daftarAktivitas);
    }

    function exportData() {
        var jsonExport = JSON.stringify(localStorage.getItem('daftarAktivitas'));
        var blob = new Blob([jsonExport], { type: 'application/json' });
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'data_aktivitas.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function importData() {
        var input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = function (event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var data = JSON.parse(e.target.result);
                    localStorage.setItem('daftarAktivitas', JSON.stringify(data));
                    tampilkanDaftarAktivitas(data);
                };
                reader.readAsText(file);
            }
        };
        input.click();
    }

    // Menambahkan event listener untuk memanggil fungsi tampilkanDaftarAktivitas saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function () {
        var daftarAktivitasAwal = JSON.parse(localStorage.getItem('daftarAktivitas')) || [];
        tampilkanDaftarAktivitas(daftarAktivitasAwal);
    });
</script>

</body>
</html>
